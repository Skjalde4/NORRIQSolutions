<!DOCTYPE html>
<html>
<head>

    <title>Opret bruger</title>
    <link rel="stylesheet" href="../CSS/NORRIQSolutionsFrontPage.css" />
    <script src="../Scripts/NORRIQSolutions.js"></script>
</head>
<body style="background-color:#002e36">
    <div class="header-main" style="background-color:#002e36">

        </div>
    </div>

    <div class="main-body">
        <p>Opret bruger</p>
        <form action="javascript:void(0);" method="post" onsubmit="CreateUser()" >

            <label for="PhoneNo"> Telefonnummer: </label><br />
            <input type="text" id="PhoneNo" name="PhoneNo"> <br />

            <p id="createMsg"></p><br /><br />

            <button onclick="goBack()">Tilbage</button>

        </form>

    </div>
