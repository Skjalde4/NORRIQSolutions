<head>

</head>
<body style="background-color:#002e36">
    <div class="header-main" style="background-color:#002e36">

            <a class="header-logo-solutions" href="NORRIQFrontPage.html"><img src="../image/NORRIQ-Logo-WhiteBlue.svg"></a>
        </div>
</div>

<div class="main-body">
    <p class="questions">Fortæl os mere om din webshop</p>
    <form action="../Pages/NORRIQSolutionsPage.html">

        <p class="description">Tilpas produktsiderne, forbedr synligheden, tilføj specielle menuer mm.</p>

        <input type="checkbox" id="WebshopSolution3" name="WebshopSolution3" value="Application" onclick="selectOnlyThisWebshop(this.id)">
        <label for="WebshopSolution3"> Jeg ønsker at flytte min webshop.</label><br>
        <p class="description">Flyt en eksisterende webshop til NORRIQ hosting.</p>

        <button onclick="goBack()">Tilbage</button>
        <input type="submit" value="Næste" onclick="return WhichSolutionIsCheckedWebshop();">
    </form>

</div>
