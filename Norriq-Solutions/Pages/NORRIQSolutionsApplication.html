<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Application</title>
    <link rel="stylesheet" href="../CSS/NORRIQSolutionsFrontPage.css" />
</head>
<body style="background-color:#002e36">
    <div class="header-main" style="background-color:#002e36">
        <div class="header-logo-solutions">
            <a class="header-logo-solutions" href="NORRIQFrontPage.html"><img src="../image/NORRIQ-Logo-WhiteBlue.svg"></a>
        </div>
    </div>
    <div class="main-body">
        <p class="questions">Fortæl os mere om din applikation</p>
        <form action="../Pages/NORRIQSolutionsPage.html">
            <input type="checkbox" id="ApplicationSolution1" name="ApplicationSolution1" value="Website" onclick="selectOnlyThisApplication(this.id)">
            <label for="ApplicationSolution1"> Jeg ønsker en simpel applikaton.</label><br>
            <p class="description">Få en simpel applikation med biografi og kontaktformular.</p>

            <input type="checkbox" id="ApplicationSolution2" name="ApplicationSolution2" value="Webshop" onclick="selectOnlyThisApplication(this.id)">
            <label for="ApplicationSolution2"> Jeg ønsker en kompleks applikation.</label><br>
            <p class="description">Få en fantastisk hjemmeside med tilpassede visuelle elementer, klientadministration mm.</p>

            <input type="checkbox" id="ApplicationSolution3" name="ApplicationSolution3" value="Application" onclick="selectOnlyThisApplication(this.id)">
            <label for="ApplicationSolution3"> Jeg ønsker at flytte min applikation.</label><br>
            <p class="description">Flyt din eksisterende applikation til NORRIQ hosting.</p>
            
            <button onclick="goBack()">Tilbage</button>
            <input type="submit" value="Næste" onclick="return WhichSolutionIsCheckedApplication();">

        </form>

    </div>
    <script src="../Scripts/NORRIQSolutions.js"></script>

</body>
</html>
